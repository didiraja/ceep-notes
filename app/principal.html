    <header class="cabecalho container">

        <h1 class="cabecalho-logo">Ceep</h1>

        <div class="opcoesDaPagina">
            <input type="search" id="busca" class="opcoesDaPagina-opcao" placeholder="Busca">

            <button id="ajuda" class="opcoesDaPagina-opcao opcoesDaPagina-botao">?</button>

            <button id="sync" class="opcoesDaPagina-opcao opcoesDaPagina-botao botaoSync">
                    <svg height="1em" viewBox="0 0 384 384">
                        <title>Sincronizar</title>

                    </svg>
            </button>

            <button id="mudaLayout" class="opcoesDaPagina-opcao opcoesDaPagina-botao">Linhas</button>
        </div>

    </header>

    <form class="novoCartao container">
        <textarea class="novoCartao-conteudo" name="novoCartao-conteudo" placeholder="Digite aqui"></textarea>
        <input class="novoCartao-salvar" type="submit" value="Salvar">
    </form>
